<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Sleep Toggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prevent PC from Sleeping</h1>
        <button id="toggleButton">Enable Prevent Sleep</button>
    </div>
    
    <script>
        let wakeLock = null;
        const toggleButton = document.getElementById('toggleButton');

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                toggleButton.textContent = 'Disable Prevent Sleep';
                toggleButton.style.backgroundColor = '#e74c3c';
            } catch (err) {
                console.error(`${err.name}, ${err.message}`);
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release().then(() => {
                    wakeLock = null;
                    toggleButton.textContent = 'Enable Prevent Sleep';
                    toggleButton.style.backgroundColor = '#008cba';
                });
            }
        }

        toggleButton.addEventListener('click', () => {
            if (wakeLock === null) {
                requestWakeLock();
            } else {
                releaseWakeLock();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
    </script>
</body>
</html>
